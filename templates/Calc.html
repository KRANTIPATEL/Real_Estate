<!DOCTYPE html>
<html>
<head>
	<title>Square Feet to Square Meter Converter</title>
	<style type="text/css">
		body {

			font-family: Arial, sans-serif;
			background-color: #000000;
			margin-top: 50px;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			color: #333;

		form {
			margin: 50px auto;
			width: 50%;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
		}
		label {
			display: block;
			margin-bottom: 10px;
			color: #333;
		}
		input[type="number"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
			width: 100%;
			margin-bottom: 20px;
		}
		input[type="submit"] {
			background-color: #008000;
			color: #fff;
			padding: 10px 20px;
			border: none;

			cursor: pointer;
		}

		.result {
			margin-top: 20px;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
			text-align: center;
			font-size: 24px;
			color: #333;
		}

body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			color: #333;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		input[type="number"] {
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
			width: 300px;
			font-size: 16px;
			text-align: center;
		}
		input[type="submit"] {
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		input[type="submit"]:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<h1>Square Feet to Square Meter Converter</h1>
	<form>
		<label for="sqft">Enter Square Feet:</label>
		<input type="number" id="sqft" name="sqft" placeholder="Enter Square Feet" required>
		<input type="submit" value="Convert">
	</form>
	<div class="result"></div>
   <h1>Square Yard to Square to Square Feet Converter</h1>
<form>
		<label for="hectare">Enter SquareYard:</label>
		<input type="number" id="hectare" name="hectare" placeholder="Enter SquareYard" required>
		<input type="submit" value="Convert">
	</form>
    <div class="result"></div>
	<script type="text/javascript">
		document.querySelector('form').addEventListener('submit', function(e) {
			e.preventDefault();
			var sqft = document.getElementById('sqft').value;
			var sqm = sqft / 10.764;
			document.querySelector('.result').innerHTML = sqft + ' Square Feet = ' + sqm.toFixed(2) + ' Square Meters';
		});

	</script>
</body>
</html>
